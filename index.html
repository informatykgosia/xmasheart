<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Christams Heart Card</title>   
    <meta name="description" content="Chistmas Heart Card Małgorzata Nowak">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="img/heart-min.png" />
  </head>

  <body>
    <audio id="KeyOfC" src="last-christmas.mp3" autoplay loop volume=".5">
    </audio>
    <section class="container" id="wham">
      <p> Last Christmas I Gave You My Heart </p>
      <img src="img/decor-01.png" />
      <img src="img/heart.png" class="beat heart" id="heart" />
      <img src="img/decor-02.png" />
      <img src="img/lights-01.png" class="beat"/>
      <img src="img/lights.gif" class="beat"/>
    </section>
    <footer>
      © 2014 Małgorzata Nowak - <a href="http://themalgorzata.blogspot.com" target="
      _blank">themalgorzata.blogspot.com </a>  (almost) All rights reserved.
    </footer>
  </body>
<script>
 document.getElementById('KeyOfC').volume -= 0.5
document.getElementById('wham').onmousedown = function()
{
  $(this).addClass('grey');
  document.getElementById('KeyOfC').pause();
}

document.getElementById('wham').onmouseup = function()
{
  $(this).removeClass('grey');
  document.getElementById('KeyOfC').play(); 
  document.getElementById('null').play();

}
</script>

</html>
